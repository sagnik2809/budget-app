<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" type="text/css" href="budget.css">
    <!-- Roboto font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <!-- font-awesome -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title>BudgetApp</title>
  </head>
  <body>

    <div class="container">

      <div class="jumbotron-fluid text-center">
        <div class="container">
          <div class="top">
            <div class="budget">
              <div class="budget__title">

                <h1 class="display-4 pt-3">
                  Track your Expense for <span class="budget__title-month">%Month%</span>:
                </h1> <i class="fas fa-rupee-sign" style="font-size: 100px; color: white;"></i>

                <div class="mt-3 mb-5 budget__value">+ 2,345.66</div>

                <div class="row">
                  <div class="col-12 col-sm-10 col-md-8 col-lg-6 my-2 budget__income">
                    <div class="row">
                      <div class="col-4 budget__income-text">Income</div>
                      <div class="col-5 budget__income-value">+ 4,300.00</div>
                      <div class="col-3 budget__income-percentage">&nbsp;</div>
                    </div>
                  </div>
                </div>
                
                <div class="row">
                  <div class="col-12 col-sm-10 col-md-8 col-lg-6 my-1 budget__expenses">
                    <div class="row">
                      <div class="col-4 budget__expenses-text">Expenses</div>
                      <div class="col-5 budget__expenses-value">- 1,500.00</div>
                      <div class="col-2 budget__expenses-percentage">45%</div>
                    </div>
                  </div>
                </div>

              </div> <!-- budget__title -->
            </div> <!-- budget -->
          </div> <!-- top -->
        </div> <!-- container -->
      </div> <!-- jumbotron-fluid -->

      <div class="bottom mt-3">
        <div class="add">
          <div class="container">
            <div class="row text-center add__container">

              <div class="col-12 col-sm-6 input-group my-3">
                <select class="col-2 col-sm-3 col-md-2 custom-select add__type">
                  <option value="inc" selected>+</option>
                  <option value="exp">-</option>
                </select>
                <input type="text" class="col-10 col-sm-9 col-md-10 form-control add__description" placeholder="Add description">
              </div>

              <div class="col-12 col-sm-6 input-group my-3">
                <input type="number" class="form-control add__value" placeholder="Value">
                <div class="input-group-append">
                  <button class="btn add__btn" type="button">
                    <i class="fas fa-check-circle"></i>
                  </button>
                </div>
              </div>

            </div> <!-- add__container -->
          </div> <!-- container -->
        </div> <!-- add -->


        <div class="row mt-5 list">
          <div class="col-12 col-lg-6 my-5 income">
            <h2 class="income__title">Income</h2>
            <i class="fas fa-rupee-sign" style="font-size: 70px; color: green;"></i>       
            <div class="container income__list">

              <!-- 
              <div class="row item" id="income-0">
                <div class="col item__description">Salary</div>
                <div class="col text-right item__value">+ 2,100.00</div>
                <div class="col-1 text-right item__delete">
                  <button class="btn item__delete-btn">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
              <div class="row item" id="income-1">
                <div class="col item__description">Sold car</div>
                <div class="col text-right item__value">+ 1,500.00</div>
                <div class="col-1 text-right item__delete">
                  <button class="btn item__delete-btn">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div> 
              -->

            </div> <!-- income__list -->
          </div> <!-- income -->
          
          <div class="col-12 col-lg-6 my-5 expenses">
            <h2 class="expenses__title">Expenses</h2>
             <i class="fas fa-rupee-sign" style="font-size: 70px; color: red;"></i>
            <div class="container expenses__list">

              <!-- 
              <div class="row item" id="expenses-0">
                <div class="col item__description">Rent</div>
                <div class="col text-right item__value">- 900.00</div>
                <div class="col-1 text-center item__percentage">21%</div>
                <div class="col-1 text-right item__delete">
                  <button class="btn item__delete-btn">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
              <div class="row item" id="expenses-1">
                <div class="col item__description">Grocery shopping</div>
                <div class="col text-right item__value">- 543.22</div>
                <div class="col-1 text-center item__percentage">10%</div>
                <div class="col-1 text-right item__delete">
                  <button class="btn item__delete-btn">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
              -->
             
            </div> <!-- expenses__list -->
          </div> <!-- expenses -->
        </div> <!-- list -->
      </div> <!-- bottom -->
    </div> <!-- container -->
  
    <!-- app.js -->
    <script src="budget.js"></script>
  </body>
</html>
